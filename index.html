<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="calculator.js"></script>
</head>
<body>
<div class="row" id="outer-div">
     <div class="col-md-6">
         <div id="answer-div">
           <input id="answerbox" type="text">
         </div>
     </div>

    <div class="col-md-6" id="all-btns">
        <div class="col" id="first-row">
            <button id="btn0"  onclick="display('0')">0</button>
            <button id="btn1"  onclick="display('1')">1</button>
            <button id="btn2"  onclick="display('2')" >2</button>
            <button id="btn-plus" onclick="display('+')" >+</button>
        </div>
        <div class="col" id="second-row">
            <button id="btn3" onclick="display('3')" >3</button>
            <button id="btn4" onclick="display('4')" >4</button>
            <button id="btn5" onclick="display('5')" >5</button>
            <button id="btn-negative" onclick="display('-')" >-</button>
        </div>
        <div class="col" id="third-row">
            <button id="btn6" onclick="display('6')" >6</button>
            <button id="btn7" onclick="display('7')" >7</button>
            <button id="btn8" onclick="display('8')" >8</button>
            <button id="btn-multiply" onclick="display('*')" >&times;</button>
        </div>
        <div class="col" id="fourth-row">
            <button id="btn9" onclick="display('9')"  >9</button>
            <button id="btn-C"  onclick="display('C')">C</button>
            <button id="btn-Equal"   onclick="Result()">=</button>
            <button id="btn-division" onclick="display('/')"  >&divide;</button>
        </div>
    </div>
</div>
</body>
</html>
